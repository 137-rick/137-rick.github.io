<meta name="description" content="生产环境封闭，没有办法做bug还原及调试，所以写了一个php错误日志类但是每隔一段时间就会发现log文件由于权限被拒绝导致出错。晓凯说了句看看运行权限，一看log文件已经都被指派给root了，而且时间也很规律，突然想起来是crontab也有定期执行脚本，此时脚本也会写log，但是crontab运行用户是root而不是php所支持的php账户最后找到原因用如下解决crontab -e -u xxxxphpaccount&lt;/p&gt;" />

  <header class="post-header">
    <h1 class="post-title p-name" itemprop="name headline">log文件owener自动变化问题</h1>
    <p class="post-meta">
      <time class="dt-published" datetime="2012-10-29T12:03:48+08:00" itemprop="datePublished">Oct 29, 2012
      </time>• <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span class="p-author h-card" itemprop="name">徐艺洲</span></span></p>
  </header>

  <div class="post-content e-content" itemprop="articleBody">
    <div id="sina_keyword_ad_area2" class="articalContent   ">
  生产环境封闭，没有办法做bug还原及调试，所以写了一个php错误日志类<br />但是每隔一段时间就会发现log文件由于权限被拒绝导致出错。<br />晓凯说了句看看运行权限，一看log文件已经都被指派给root了，而且时间也很规律，突然想起来是crontab也有定期执行脚本，此时脚本也会写log，但是crontab运行用户是root而不是php所支持的php账户<br />最后找到原因用如下解决<br />crontab -e -u xxxxphpaccount&lt;/p&gt;
</div>

  </div><a class="u-url" href="/archives/149" hidden></a>
</article>
