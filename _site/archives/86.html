  <header class="post-header">
    <h1 class="post-title p-name" itemprop="name headline">今天买了个arm9板子</h1>
    <p class="post-meta">
      <time class="dt-published" datetime="2010-01-10T18:45:53+08:00" itemprop="datePublished">Jan 10, 2010
      </time>• <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span class="p-author h-card" itemprop="name">徐艺洲</span></span></p>
  </header>

  <div class="post-content e-content" itemprop="articleBody">
    <div id="sina_keyword_ad_area2" class="articalContent   ">
  <p>
    今天买了个arm9板子之前的板子质量不好退回去了
  </p>
  
  <p>
    这次买的是友嵌的，等板子到了后好好试验下，再收货
  </p>
  
  <p>
    这次期望我能有足够的时间好好研究下linux
  </p>
  
  <p>
    最近找我的人太多，总是没有太多的时间坐下来好好研究下技术
  </p>
  
  <p>
    一直想深入看看linux内核，期望在研究arm9的时候顺便看看
  </p>
  
  <p>
    这次目标不大，只是通过自己努力制作个类似GBA的游戏机，如果时间不充足只能改装成自动拖地的机器人了。
  </p>
  
  <p>
    可能会自己写个游戏开发的SDK吧：）
  </p>
  
  <p>
    待我出测试版的时候定会开源，期望大家的加入：）
  </p>
