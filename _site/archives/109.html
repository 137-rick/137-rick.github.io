  </p>
  
  <p>
    $(&#8220;#xxx&#8221;).hide(&#8220;slow&#8221;,function(){$(this).css(&#8220;display&#8221;,&#8221;none&#8221;)});
  </p>
  
  <p>
    $(&#8220;#xxx&#8221;).show(&#8220;slow&#8221;,function(){$(this).css(&#8220;display&#8221;,&#8221;block&#8221;)});
  </p>
